<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDate" class="lead"></p>
    </header>
    <div class="container-fluid">
      <!-- Time-blocks go here (As I work in the hospital I use Military Time) -->
      <!-- Nine Hundred Hours -->
      <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
          <div class="row">
            <div class="col-1 hour">900</div>
            <div class="col-10 edit">
              <p class="current-time">9</p>
              <textarea class="text-box"></textarea>
            </div>
            <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
          </div>
          <!-- Ten Hundred Hours -->
          <div class="row">
            <div class="col-1 hour">1000</div>
            <div class="col-10 edit">
              <p class="current-time">10</p>
              <textarea class="text-box"></textarea>
            </div>
            <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
          </div>
          <!-- Eleven Hundred Hours -->
          <div class="row">
            <div class="col-1 hour">1100</div>
            <div class="col-10 edit">
              <p class="current-time">11</p>
              <textarea class="text-box"></textarea>
            </div>
            <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
          </div>
          <!-- Twelve Hundred Hours -->
          <div class="row">
            <div class="col-1 hour">1200</div>
            <div class="col-10 edit">
              <p class="current-time">12</p>
              <textarea class="text-box"></textarea>
            </div>
            <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
          </div>
          <!-- Thirteen Hundred Hours -->
          <div class="row">
            <div class="col-1 hour">1300</div>
            <div class="col-10 edit">
              <p class="current-time">13</p>
              <textarea class="text-box"></textarea>
            </div>
            <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
          </div>
          <!-- Fourteen Hundred Hours -->
          <div class="row">
            <div class="col-1 hour">1400</div>
            <div class="col-10 edit">
              <p class="current-time">14</p>
              <textarea class="text-box"></textarea>
            </div>
            <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
          </div>
          <!-- Fifteen Hundred Hours -->
          <div class="row">
            <div class="col-1 hour">1500</div>
            <div class="col-10 edit">
              <p class="current-time">15</p>
              <textarea class="text-box"></textarea>
            </div>
            <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
          </div>
          <!-- Sixteen Hundred Hours -->
          <div class="row">
            <div class="col-1 hour">1600</div>
            <div class="col-10 edit">
              <p class="current-time">16</p>
              <textarea class="text-box"></textarea>
            </div>
            <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
          </div>
          <!-- Seventeen Hundred Hours -->
          <div class="row">
            <div class="col-1 hour">1700</div>
            <div class="col-10 edit">
              <p class="current-time">17</p>
              <textarea class="text-box"></textarea>
            </div>            
            <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
          </div>
          <!-- Eighteen Hundred Hours -->
          <div class="row">
            <div class="col-1 hour">1800</div>
            <div class="col-10 edit">
              <p class="current-time">18</p>
              <textarea class="text-box"></textarea>
            </div>
            <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
          </div>
        </div>
        <div class="col-1"></div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
